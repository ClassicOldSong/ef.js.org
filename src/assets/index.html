<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="description" content="The official site of ef.js">
	<meta name="theme-color" content="#FFF">
	<meta name="google-site-verification" content="BScPlTZ6ikITiOCwQ_cD8seohVsXJMpZDtBopFKi02w" />
	<title>ef.js - (maybe) An elegant HTML template framework</title>
	<link rel="shortcut icon" type="image/png" href="./favicon.png">
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_a5t75u57oabutyb9.css
">
	<link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
	<style type="text/css">
		.load-logo, .load-msg, .bg {
			z-index: -1;
			position: fixed;
			box-sizing: border-box;
		}
		.load-logo {
			top: calc(50vh - 115px);
			left: calc(50vw - 115px);
			height: 230px;
			width: 230px;
			border: 60px solid #DDD;
			transform: rotateZ(45deg);
		}
		.load-msg {
			width: 100%;top: calc(50vh - 15px);
			height: 30px;
			line-height: 30px;
			text-align: center;
			opacity: 0;
			transition: opacity .5s;
		}
		.load-msg:hover {
			opacity: 1;
		}
		.bg {
			height: 100%;
			width: 100%;
			top: 0;
			bottom: 0;
			background-size: cover;
			background-color: #FFF;
		}
	</style>
</head>
<body>
	<div class="load-logo"></div>
	<div class="load-msg">If you keep seeing this message, please consider upgrade your browser.</div>
	<!--script src="./vconsole.min.js"></script-->
	<script src="./main.js"></script>
</body>
</html>
